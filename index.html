<!DOCTYPE html>
<html>
    <head>
        <title>Level Editor</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=VT323" />
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="jquery-3.6.1.min.js"></script>
    </head>
    <body>
        <header>
            <h1>Level Editor</h1>
        </header>
        <main>

            <!-- Level info -->
            <section id="general-info">
                <section id="level-info-area">
                    <form id="level-info" accept-charset="utf-8">
                        <label class="name">Name:</label>
                        <select id="level-list" name="level-name"></select><br />
                        Max shots:
                        <input type="text" name="shots" value="15" id="shots" class="input shots"/><br /><br />
                        One Star Score:
                        <input type="text" name="score-star1" value="1000" id="star1" class="input star1"/><br /><br />
                        Two Star Score:
                        <input type="text" name="score-star2" value="10000" id="star2" class="input star2"/><br /><br />
                        Three Star Score:
                        <input type="text" name="score-star3" value="50000" id="star3" class="input star3"/>   
                        <!-- Save button -->
                        <div id="save-level">
                            <div id="save-btn" class="button">SAVE LEVEL</div>
                        </div>
                        <!-- Upload button -->
                        <input id="submit-btn" type="submit" value="UPLOAD">
                    </form>
                </section>
            </section>

            <!-- Game area -->
            <section id="game-area">
                <div id="edit-window" class="editor">
                    <!-- This area is generated programatically -->
                </div>
                <div id="dialog-container" class="dialog">
                    <!-- Dynamically build the content -->
                </div>
            </section>

            <!-- Objects list -->
            <section id="object-list">
                <ul>
                    <li><div id="box-1" class="box metal-box" draggable="true"></div></li>
                    <li><div id="box-2" class="box wood-box" draggable="true"></div></li>
                    <li><div id="box-3" class="box stone-box" draggable="true"></div></li>
                    <li><div id="cannon" class="box cannon" draggable="true"></div></li>
                    <li><div id="bird" class="box bird" draggable="true"></div></li>
                </ul>
            </section>
        </main>

        <footer>
            Copyright (c) 2022 Mercedes Senties
        </footer>

        <script type="module" src="./scripts/main.js"></script>
    </body>
</html>
